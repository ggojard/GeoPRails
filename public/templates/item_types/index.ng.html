<div ng-controller="ItemTypeController">
  <h1>{{::i18n.ui.item_types.title}}</h1>
  <input type="text" ng-model="query" class="search-query-items" placeholder="{{::i18n.ui.item_types.search_placeholder}}">
  <div ng-show="items !== undefined"><uib-pagination total-items="(items | filter:itemFilter).length" ng-model="currentPage" items-per-page="itemsPerPage" boundary-link-numbers="true" rotate="false" max-size="6" previous-text="{{::i18n.ui.pagination.prev}}" next-text="{{::i18n.ui.pagination.next}}"></uib-pagination></div>

  
  <div class="boxes items" ng-include="'/templates/item_types/item_type.ng.html'">


  </div>
</div>
