<div class="filter-container" ng-controller="ChartController">
  <uib-tabset justified="true" type="pills" class="nav" role="tablist">
  <uib-tab ng-repeat="filter in filterNames" heading="{{filter.label}}" ng-click="chartPaneClick(filter, buildingId);">
  </uib-tab>
  </uib-tabset>
  <div class="chart-zone">
    <div id="chart_div_{{buildingId}}" class="chart_div"></div>
  </div>
</div>
