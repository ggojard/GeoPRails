<uib-tabset justified="true" type="pills" class="nav" role="tablist"  style="border:1px solid {{bgColor[buildingId]}}">
<uib-tab ng-click="clickOnMainTab(buildingId, m)" ng-repeat="m in menu" active="tab.active" heading="{{m.name}}">
<div ng-include="m.template"  style="border-top:1px solid {{bgColor[buildingId]}}"></div>
</uib-tab>
</uib-tabset>
